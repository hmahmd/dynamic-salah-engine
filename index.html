<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="Asset/mosque.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Prayer Times</title>
  </head>
  <body>
    <div id="container">
      <h1><img src="Asset/mosque.png" alt="" /> Prayer Times</h1>
      <p id="subtitle">Get accurate Salah timings for any city worldwide</p>

      <form>
        <label for="countryInput">Country</label>
        <input type="text" id="countryInput" placeholder="Enter country name" />

        <label for="cityInput">City</label>
        <input type="text" id="cityInput" placeholder="Enter city name" />

        <button>Search Prayer Times</button>
      </form>

      <div id="result"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
